<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tus archivos CSS -->
  <link rel="stylesheet" th:href="@{/animac.css}">
  <link rel="stylesheet" th:href="@{/estilos.css}">
</head>

<body>

  <!-- Sección de bienvenida -->
  <div class="seccion-bienvenida text-center">
    <img th:src="@{/images/logosinfondo_SGT-naranja1.png}" class="logo-grande" alt="Logo principal">
    <h2 class="mt-3">Bienvenido al Sistema de Gestión de Turnos</h2>
    <p>Inicie sesión para continuar</p>
  </div>

  <!-- Contenedor del login -->
  <div class="container d-flex justify-content-center">
    <div class="contenedor-login fondo-difuminado shadow">
      <!-- Logo pequeño dentro del formulario -->
      <img th:src="@{/images/logosinfondo_SGT-naranja1.png}" class="logo-pequeno mx-auto d-block" alt="Logo pequeño">

      <!-- Formulario -->
      <form th:action="@{/login}" method="post">
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="Ingrese su usuario" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Ingrese su contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>

        <!-- Mensaje de error -->
        <div th:if="${param.error}" class="alert alert-danger mt-3">
          Usuario o contraseña incorrectos
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Validación Bootstrap -->
  <script>
    (() => {
      'use strict'
      const forms = document.querySelectorAll('.needs-validation')
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>

</body>
</html>
