<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Malla de Turnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h2 class="mb-4 text-center">Malla de Turnos Asignados</h2>

    <div th:if="${#lists.isEmpty(turnos)}" class="alert alert-info text-center">
        No tienes turnos asignados actualmente.
    </div>

    <div th:if="${!#lists.isEmpty(turnos)}">
        <table class="table table-bordered table-striped">
            <thead class="table-primary text-center">
                <tr>
                    <th>Fecha</th>
                    <th>Hora de Inicio</th>
                    <th>Hora de Fin</th>
                    <th>√Årea / Servicio</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="turno : ${turnos}">
                    <td th:text="${#temporals.format(turno.fecha, 'dd/MM/yyyy')}"></td>
                    <td th:text="${turno.horaInicio}"></td>
                    <td th:text="${turno.horaFin}"></td>
                    <td th:text="${turno.area}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="text-center mt-4">
        <a th:href="@{/dashboard_usuario}" class="btn btn-secondary">Volver al Panel</a>
    </div>
</div>

</body>
</html>
